<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div id="mainXXX" class="wrapper"></div>
  </main>
  <footer></footer>
  <script>
    var keys = {
      0: ['q','w','e','r','t','y','u','i','o','p'],
      1: ['a','s','d','f','g','h','j','k','l'],
      2: ['z','x','c','v','b','n','m'],
      length: 3
    }
    var hash = {
      'q': 'qq.com','w': 'weibo.com','e': 'ele.me','r': 'tianya.cn','t': 'tencent.com','y': 'youtube.com','u': 'uc.com','i': 'iqiyi.com','o': 'opera.com','p': undefined,'a': 'alibaba.com','s': 'sohu.com','m': 'mcdonalds.com.cn'
    }
    var hashInlocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
    if(hashInlocalStorage){
      hash = hashInlocalStorage
    }

    // 遍历 keys, 生成 kbd 标签
    index = 0
    while(index < keys['length']){
      divXXX = document.createElement('div')
      mainXXX.appendChild(divXXX)
      row = keys[index] // 第一个数组 第二个数组 第三个数组
      index2 = 0
      while(index2 < row['length']){
        kbdXXX = document.createElement('kbd')
        kbdXXX.textContent = row[index2]
        buttonX = document.createElement('button')
        buttonX.textContent = '编辑'
        buttonX.id = row[index2]
        buttonX.onclick = function(sfsdfsdfklj){
          console.log(sfsdfsdfklj.target.id)
          key = sfsdfsdfklj.target.id
          x = prompt('给我一个网址')
          hash[key] = x
          localStorage.setItem('zzz',JSON.stringify(hash))
          console.log(hash)
        }
        kbdXXX.appendChild(buttonX)
        divXXX.appendChild(kbdXXX)
        index2 = index2 + 1
      }
      index = index + 1
    }

    document.onkeypress = function(sfasdfafadfjakl){
      console.log(sfasdfafadfjakl['key'])
      key = sfasdfafadfjakl['key']
      website = hash[key]
      //location.href = 'http://' + website
      window.open('http://' + website, '_blank')
    }
  </script>
</body>
</html>
